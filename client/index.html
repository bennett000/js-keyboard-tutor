<!-- Display when scripts are disabled -->
<noscript>
    <h1>Well Done</h1>

    <p>
        Choosing to run your browser with JavaScript turned off is a *wise*
        choice, and we applaud you for it. _However_ Paino Typing Tutor is
        a JavaScript web application, and therefore requires JavaScript to
        function.
    </p>

    <p>
        Fortunately, this is Free software, and you are welcome to comb over all
        of the source (client, and server), _before_ you run anything.  In fact
        by design, this software (server, and client) are intended to be run on
        your local machine, _not_ a third party's web server.
    </p>
</noscript>

<!-- Display only when too small -->
<div class="too-small">
    <h1>Device, or Window Too Small</h1>
    <p>Piano Typing Tutor requires a display of at least eight hundred by six
    hundred pixels (800x600px)</p>
</div>

    <h1>Hello Piano World</h1>

</div>
