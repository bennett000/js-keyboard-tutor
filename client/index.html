<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Piano Typing Tutor</title>
</head>
<body>
    <h1>Hello Piano World</h1>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <script>
        console.log('hello world');
        var socket = io('http://localhost:8000');
        socket.on('midi', function (data) {
            console.log('who is it', data);
        });
        socket.emit('listPorts');
        socket.on('listPorts', function (data) {
            console.log('Ports', data);
        });
    </script>
</body>
</html>
